{% extends "base.html" %}
{% block contenido %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Editar Rol</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="form-group form-inline">
                                    <div class="row p-0">
                                        <div class="col-12"> 
                                            <div class="form-group {% if form.name.errors %}has-error has-feedback{% endif %}">
                                                <span for="inlineinput" class="col-md-6 col-form-label">Nombre del Rol</span>
                                                {{ form.name }}
                                                <label>{{ form.name.errors }}</label>
                                            </div>
                                            <div class="form-group {% if form.permissions.errors %}has-error has-feedback{% endif %}">
                                                <span for="inlineinput" class="col-md-6 col-form-label">Permisos</span>
                                                {{ form.permissions }}
                                                <label>{{ form.permissions.errors }}</label>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url 'role_list' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
