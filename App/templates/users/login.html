{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
            families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
            ],
            urls: ["{% static 'css/fonts.min.css' %}"],
        },
        active: function () {
            sessionStorage.fonts = true;
        },
        });
    </script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />


    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
    <!--===============================================================================================-->


    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'img/sports-tools.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Capa de opacidad */
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="limiter">
        <div class="wrap-login100">
            <span class="login100-form-title">
                {% if company_info.name %}
                <h1>{{ company_info.name }}</h1>
                {% endif %}
            </span>
            <div class="login100-pic js-tilt" data-tilt>
                {% if company_info.logo %}
                <img src="{{ company_info.logo.url}}" alt="IMG">
                {% else %}
                <img src="{% static 'login/images/img-01.png' %}" alt="IMG">
                {% endif %}
            </div>
            <form class="login100-form validate-form"  method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                    <h2>Iniciar sesión</h2>
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username"  placeholder="Ingrese su usuario" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Ingrese su contraseña" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                    Usuario o contraseña incorrectos. Inténtalo de nuevo.
                </div>
                {% endif %}
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Iniciar sesión
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <a class="txt2" href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </form>
        </div>
	</div>

    <!--===============================================================================================-->	
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
        <script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
        <script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
        <script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
    <!--===============================================================================================-->
        <script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
