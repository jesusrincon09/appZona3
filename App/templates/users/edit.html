{% extends "base.html" %}
{% block contenido %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Editar usuario</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="form-group form-inline">
                        <div class="row p-0">
                            <div class="col-12"> 
                              <div class="form-group {% if form.first_name.errors %}has-error has-feedback{% endif %}">
                                <span class="col-md-6 col-form-label">Nombre:</span>
                                {{ form.first_name }}
                                <label>{{ form.first_name.errors }}</label>
                              </div>
                              <div class="form-group {% if form.last_name.errors %}has-error has-feedback{% endif %}">
                                <span class="col-md-6 col-form-label">Apellidos</span>
                                {{ form.last_name }}
                                <label>{{ form.last_name.errors }}</label>
                              </div>
                              <div class="form-group {% if form.username.errors %}has-error has-feedback{% endif %}">
                                <span class="col-md-6 col-form-label">Nombre de usuario</span>
                                {{ form.username }}
                                <label>{{ form.username.errors }}</label>
                              </div>
                              <div class="form-group {% if form.email.errors %}has-error has-feedback{% endif %}">
                                <span class="col-md-6 col-form-label">Correo electr√≥nico</span>
                                {{ form.email }}
                                <label>{{ form.email.errors }}</label>
                              </div>
                              
                              <div class="form-group {% if form.groups.errors %}has-error has-feedback{% endif %}">
                                <span class="col-md-6 col-form-label">Roles</span>
                                {{ form.groups }}
                                <label>{{ form.groups.errors }}</label>
                              </div>  
                            </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="card-action d-flex justify-content-end">
              <a href="{% url 'user_list' %}" class="btn btn-danger">Cancelar</a>
              <button type="submit" class="btn btn-success ms-2">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
