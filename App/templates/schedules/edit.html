{% extends "base.html" %}
{% block contenido %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Editar horario</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="form-group form-inline">
                        <div class="row p-0">
                            <div class="col-12"> 
                              <div class="form-group {% if form.day.errors %}has-error has-feedback{% endif %}">
                                <span for="inlineinput" class="col-md-6 col-form-label">Dia</span>
                                {{ form.day }}
                                <label>{{ form.day.errors }}</label>
                              </div>
                              <div class="form-group {% if form.startime.errors %}has-error has-feedback{% endif %}">
                                <span for="inlineinput" class="col-md-6 col-form-label">Hora de inicio</span>
                                {{ form.startime }}
                                <label> {{ form.startime.errors }} </label>
                              </div>  
                              <div class="form-group {% if form.endtime.errors %}has-error has-feedback{% endif %}">
                                <span for="inlineinput" class="col-md-6 col-form-label">Hora fin</span>
                                {{ form.endtime }}
                                <label> {{ form.endtime.errors }} </label>
                              </div> 
                              
                            </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{% url 'schedules_list' %}" class="btn btn-danger">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
