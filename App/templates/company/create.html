{% extends "base.html" %}
{% block contenido %}
<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Crear empresa</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="form-group form-inline">
                        <div class="row p-0">
                            <div class="col-6">
                              <div class="form-group {% if form.name.errors %}has-error has-feedback{% endif %}">
                                <label for="inlineinput" class="col-md-1 col-form-label">Nombre</label>
                                <div class="col-12">{{ form.name }}</div>
                                <label>{{ form.name.errors }}</label>
                              </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group {% if form.phone.errors %}has-error has-feedback{% endif %}">
                                  <label for="inlineinput" class="col-md-1 col-form-label">Telefono</label>
                                  <div class="col-12">{{ form.phone }}</div>
                                  <label>{{ form.phone.errors }}</label>
                                </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group {% if form.address.errors %}has-error has-feedback{% endif %}">
                                <label for="inlineinput" class="col-md-1 col-form-label">Direccion</label>
                                <div class="col-12">{{ form.address }}</div>
                                <label>{{ form.address.errors }}</label>
                              </div>
                              <div class="form-group {% if form.logo.errors %}has-error has-feedback{% endif %}">
                                <label for="inlineinput" class="col-md-1 col-form-label">Logo</label>
                                <div class="col-12">{{ form.logo }}</div>
                                <label>{{ form.logo.errors }}</label>
                              </div>
                              <div class="form-group {% if form.description.errors %}has-error has-feedback{% endif %}">
                                <label for="inlineinput" class="col-md-1 col-form-label">Descripcion</label>
                                <div class="col-12">{{ form.description }}</div>
                                <label>{{ form.description.errors }}</label>
                              </div>
                            </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="card-action d-flex justify-content-end">
              <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
              <button type="submit" class="btn btn-success ms-2">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
