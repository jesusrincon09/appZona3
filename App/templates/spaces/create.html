{% extends "base.html" %}
{% block contenido %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Crear Espacio</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="form-group form-inline">
                        <div class="row p-0">
                            <div class="col-12"> 
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group {% if form.name.errors %}has-error has-feedback{% endif %}">
                                    <span for="inlineinput" class="col-md-6 col-form-label">Nombre</span>
                                    {{ form.name }}
                                    <label>{{ form.name.errors }}</label>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group {% if form.sport.errors %}has-error has-feedback{% endif %}">
                                    <span for="inlineinput" class="col-md-6 col-form-label">Deporte</span>
                                    {{ form.sport }}
                                    <label> {{ form.sport.errors }} </label>
                                  </div>  
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group {% if form.numberplayers.errors %}has-error has-feedback{% endif %}">
                                    <span for="inlineinput" class="col-md-6 col-form-label">Numero de jugadores permitidos</span>
                                    {{ form.numberplayers }}
                                    <label> {{ form.numberplayers.errors }} </label>
                                  </div> 
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group {% if form.schedule.errors %}has-error has-feedback{% endif %}">
                                    <span for="inlineinput" class="col-md-6 col-form-label">Horario de juego</span>
                                    {{ form.schedule }}
                                    <label> {{ form.schedule.errors }} </label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <span for="inlineinput" class="col-md-6 col-form-label">Descripcion</span>
                                {{ form.description }}
                                <label> {{ form.description.errors }} </label>
                              </div>
                            </div>
                        </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{% url 'spaces_list' %}" class="btn btn-danger">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
